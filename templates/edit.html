{% extends "base.html" %}
{% block title %}Create Task{% endblock title %}
{% block body %}
<div class="container m-5">
  {% if error %}
  <div class="alert alert-danger" role="alert">
    {{error}}
  </div>
  {% endif %}
   <form method = "POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Title</label>
        <input type="text" class="form-control" value= {{tasks.Title}} name = "title" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="form-floating mb-3">
         <textarea class="form-control" name="description" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
         <label for="floatingTextarea" name = "description">{{tasks.Description}}</label>
       </div>
      <button type="submit" class="btn btn-primary">Edit</button>
    </form>
</div>
{% endblock body %}
